<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href = "./css/bootstrap.css">
  <script src="submit.js"></script>
</head>

<body>

<div style = "text-align: center">
    <h1 class = "myfont" >
      User Sign Up
    </h1>
</div>
<form class = "myForm">
    <div class = "form-group">
      <label for="Name"></label>
      <p class = "orderfont">Name</p>
      <input id="Name" type='text' placeholder="Enter your full name" class="form-control" required>
    </div>
    <div class = "form-group">
      <label for="BirthDate"></label>
      <p class = "orderfont">Date of Birth</p>
      <input id="BirthDate" type='text' placeholder="Enter your birth date" class="form-control" required>
    </div>
    <div class = "form-group">
      <label for="Email"></label>
      <p class = "orderfont">Email</p>
      <input id="Address" type='text' placeholder="Enter your email" class="form-control">
    </div>
    <div><button (click)=submitInfor() class="btn btn-primary">Sign Up</button></div>
</form>


</body>
</html>
